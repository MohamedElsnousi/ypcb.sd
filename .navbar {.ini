.navbar {
    text-transform: uppercase;
    padding: 0.8rem 0;
    backdrop-filter: blur(10px); /* تأثير ضبابي خلف النافبار */
    transition: all 0.3s ease-in-out;
}

.navbar-brand {
    font-size: 1.5rem;
    font-weight: 700;
    letter-spacing: 1px;
    color: #0077b5;
}

.nav-link {
    font-weight: 500;
    font-size: 18px;
    margin-left: 15px;
    color: var(--black) !important;
    transition: 0.3s;
}

.nav-link:hover {
    color: var(--primary-color) !important;
}


.navbar-brand img {
    height: 60px;
    width: auto;
}

/* تنسيق القائمة المنسدلة */
.dropdown-menu {
    border: none;
    text-transform:none;
    border-radius: 1px;
    background-color: var(--background-light); /* نفس لون الـ navbar */
    margin-top: 100px;
}

.dropdown-item {
    color: var(--black);
    padding: 10px 20px;
    transition: 0.3s;
}

.dropdown-item:hover { 
    color: var(--white);
    background-color: var(--primary-color);
}

/* إخفاء سهم القائمة المنسدلة نهائياً */
.navbar-nav .dropdown-toggle::after {
    display: none !important;
    content: none !important;
}


/* تفعيل القائمة المنسدلة عند مرور الفأرة (Hover) */
@media (min-width: 992px) { /* يعمل فقط على شاشات الكمبيوتر */
    .nav-item.dropdown:hover .dropdown-menu {
        display: block;
        margin-top: 0; /* يمنع الفجوة التي قد تغلق القائمة عند محاولة النزول إليها */
        opacity: 1;
        visibility: visible;
    }
}

/* تحسين شكل القائمة لضمان عدم وجود مسافة فاصلة بين الرابط والقائمة */
.dropdown-menu {
    margin-top: 0;
}


/* تحديث زر التبرع باللون الأزرق */
.btn-donate {
    background-color: var(--primary-color) !important; /* اللون الأزرق الأساسي */
    color: var(--white) !important; /* لون النص أبيض */
    font-weight: 500 !important;
    padding: 8px 20px !important;
    text-transform: uppercase;
    font-size: 18px !important;
    text-decoration: none; /* لإزالة الخط تحت الرابط */
    display: inline-block;
}

/* تأثير التمرير فوق زر التبرع */
.btn-donate:hover {
    background-color: var(--primary-dark) !important; /* لون أزرق غامق عند التمرير */
    color: var(--white) !important; /* يبقى لون النص أبيض */
}

/* تعديل المسافات في الشاشات الصغيرة لتجنب الالتصاق */
@media (max-width: 991px) {
    .btn-donate {
        margin-top: 10px;
        display: inline-block;
    }
}